<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css" />
    <title>Libby</title>

  <body>
    <div class="wrapper">
      <header>
        <div class="header-container">
          <h1>Libby</h1>
          <button>Log in</button>
        </div>
      </header>
      <main>
        <div class="add-header"><p>+ Add Book</p></div>
        <div class="books">
          <div class="book-item">
            <div class="book-title">'test'</div>
            <div class="book-author">author</div>
            <div class="book-pages">34</div>
            <button class="read-toggle">Read</button>
            <button class="book-remove">Remove</button>
          </div>
          <div class="book-item">
            <div class="book-title">'test'</div>
            <div class="book-author">author</div>
            <div class="book-pages">34</div>
            <button class="read-toggle">Read</button>
            <button class="book-remove">Remove</button>
          </div>
          <div class="book-item">
            <div class="book-title">'test'</div>
            <div class="book-author">author</div>
            <div class="book-pages">34</div>
            <button class="read-toggle">Read</button>
            <button class="book-remove">Remove</button>
          </div>
          <div class="book-item">
            <div class="book-title">'test'</div>
            <div class="book-author">author</div>
            <div class="book-pages">34</div>
            <button class="read-toggle">Read</button>
            <button class="book-remove">Remove</button>
          </div>
        </div>
        <div class="pop-up">
          <div>Add new book</div>
          <input type="text" placeholder="Title" id="title" />
          <input type="text" placeholder="Author" id="author" />
          <input type="number" placeholder="pages" id="pages" />
          <label for="has-read">Have you read it?</label>
          <input type="checkbox" id="has-read" />
          <button type="submit" id="add-btn">Submit</button>
        </div>
      </main>
      <footer>Copyright &copy; 2022 oalva-rez GIT</footer>
