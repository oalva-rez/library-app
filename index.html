<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One&family=Exo:wght@700&family=Oi&family=Otomanopee+One&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,500&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Libby</title>
  </head>
  <body>
    <div class="default-blur"></div>
      <div class="wrapper">
        <header>
          <div class="header-container">
            <h1>Libby</h1>
            <button>Log in</button>
          </div>
        </header>
        <main>
          
          <div class="add-header"><p>+ Add Book</p></div>
          <div class="books">
            <div class="book-item">
              <div class="book-title">'test'</div>
              <div class="book-author">author</div>
              <div class="book-pages">34</div>
              <button class="has-read">Read</button>
              <button class="book-remove">Remove</button>
            </div>
            
          <div class="pop-up">
            <div class="pop-up-header">Add new book</div>
            <input type="text" placeholder="Title" id="title" maxlength="30" required/>
            <input type="text" placeholder="Author" id="author" maxlength="30" required/>
            <input type="number" placeholder="Pages" id="pages" required/>
            <div class="check-container">
              <label for="has-read">Have you read it?</label>
              <input type="checkbox" id="has-read" name="check" value="true" checked/>
            </div>
            <button type="submit" id="add-btn">Submit</button>
          </div>
        </main>
        <footer>
          <p>
           Copyright &copy; | Ozkar Alvarez
            <a
              href="https://github.com/oalva-rez"
              target="_blank"
              id="github"
              ><i class="fa fa-github" style="font-size: 24px; color: black;" ></i
            ></a>
          </p>
        </footer>
      </div>
    
    <script src="script.js"></script>
  </body>
</html>
